<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Ejercicio Unidad 2 Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 order-md-1 bg-light">
                <h4 class="mb-3">
                    FORMULARIO
                </h4>
                <form action="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="mb-3" for="firstName">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder value required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="mb-2" for="firstName">Apellido</label>
                            <input type="text" class="form-control" id="firstName" placeholder value required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-3" for="username">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    @
                                </span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                            <div class="invalid-feedback" style="width: 100%;">Nombre de usuario requerido</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-3" for="email">Correo Electrónico 
                            <span class="text-muted">(opcional)</span>
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                        <div class="invalid-feedback">Por favor ingrese un correo válido</div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-3" for="address">Dirección 1</label>
                        <input type="text" class="form-control" id="address" placeholder="Avenida San Martín 6625" required>
                        <div class="invalid-feedback">
                          Por favor ingrese su dirección
                        </div>
                      </div>
          
                      <div class="mb-3">
                        <label class="mb-3" for="address2">Dirección 2 <span class="text-muted">(opcional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Departamento o casa">
                      </div>
          
                      <div class="row">
                        <div class="col-md-5 mb-3">
                          <label class="mb-3" for="inputCountry">País</label>
                          <select id="inputCountry" class="form-select">
                            <option selected>Elegir...</option>
                            <option>Argentina</option>
                          </select>
                          <div class="invalid-feedback">
                            Por favor seleccione un país válido
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                          <label class="mb-3" for="inputState">Provincia</label>
                          <select id="inputState" class="form-select">
                            <option selected>Elegir...</option>
                            <option>Mendoza</option>
                          </select>
                          <div class="invalid-feedback">
                            Por favor escriba una provincia válida
                          </div>
                        </div>
                        <div class="col-md-3 mb-3">
                          <label class="mb-3" for="zip">Código Postal</label>
                          <input type="text" class="form-control" id="zip" placeholder="" required>
                          <div class="invalid-feedback">
                            Código postal requerido
                          </div>
                        </div>
                      </div>
                      <hr class="mb-4">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="same-address">
                        <label class="custom-control-label" for="same-address">La dirección de envío es la misma que mi dirección de facturación.</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="save-info">
                        <label class="custom-control-label" for="save-info">Guarde esta información para la próxima vez.</label>
                      </div>
                      <hr class="mb-4">
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
